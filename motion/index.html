<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="build/main.js"></script>
  <link rel="stylesheet" href="index.module.css">
</head>
<body>
  <section class="main__section">
    <div class="header__contents">
      <header class="haeder">Motion</header>
        <div class="item__category">
          <span class="category">Image</span> 
          <span class="category">Video</span>
          <span class="category">Note</span> 
          <span class="category">Task</span>
        </div>
    </div>
    <div class="contents">
      <div class="drag" draggable="true">  
        <div class="video__box">
          <iframe class="vidoe" src="https://www.youtube.com/embed/fGcmOlOI3uo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <div class="text__div">
            <p class="text">Video</p>
            <button class="closeBtn__box">x</button>
          </div>
        </div>
      </div> 
      <div class="drag" draggable="true">  
          <div class="img__box">
            <img class="img" src="img/money.png" alt="">
            <div class="text__div">
              <p class="text">Img</p>
              <button class="closeBtn__box">x</button>
            </div>
          </div>
        </div> 
      <div class="drag" draggable="true">    
        <div class="task__box">
          <div class="text__box">
            <p>Note</p>
            <ul>ganadaramabasa</ul>
            <button class="closeBtn__box">x</button>
          </div>
        </div>
      </div>
      <div class="drag" draggable="true">  
        <div class="note__box">
          <div class="text__box">
            <p>Note</p>
            <p>ganadaramabasa</p>
            <button class="closeBtn__box">x</button>
          </div>
        </div> 
      </div>
    </div>  
  </section>
    <div class="imgInput">
      <div class="title">
        <button class="closeBtn">x</button>
        <span>Title</span><br/>
        <input class="img__title" type="text"><br/>
        <span>URL</span><br/>
        <input class="img__url" type="text">
        <button class="addBtn">Add</button>
      </div>
    </div>
    <div class="videoInput">
      <div class="title">
        <button class="closeBtn">x</button>
        <span>Title</span><br/>
        <input class="video__title" type="text"><br/>
        <span>URL</span><br/>
        <input class="video__url" type="text">
        <button class="addBtn">Add</button>
      </div>
    </div>
    <div class="noteInput">
      <div class="title">
        <button class="closeBtn">x</button>
        <span>Title</span><br/>
        <input class="note__title" type="text"><br/>
        <span>Body</span><br/>
        <input class="note__input" type="text">
        <button class="addBtn">Add</button>
      </div>
    </div>
    <div class="taskInput">
      <div class="title">
        <button class="closeBtn">x</button>
        <span>Title</span><br/>
        <input class="task__title" type="text"><br/>
        <span>Todo</span><br/>
        <input class="task__input" type="text">
        <button class="addBtn">Add</button>
      </div>
    </div>
</body>
</html>
